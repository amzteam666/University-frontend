<div class="p-4">
  <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Dashboard</h1>
  
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    
    <div class="bg-white p-4 rounded-lg shadow">
      <h2 class="text-lg font-semibold mb-4">Overview</h2>
      <canvas baseChart
        [data]="basicChartData"
        [labels]="basicChartLabels"
        [type]="'bar'"
        [options]="chartOptions">
      </canvas>
    </div>

    
    <div class="bg-white p-4 rounded-lg shadow">
      <h2 class="text-lg font-semibold mb-4">University Statistics</h2>
      <canvas baseChart
        [data]="universityChartData"
        [labels]="universityLabels"
        [type]="'bar'"
        [options]="chartOptions">
      </canvas>
    </div>
  </div>
</div>
