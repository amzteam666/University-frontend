<div
  class="fixed left-0 top-0 h-full bg-[#2C3E50] text-white shadow-lg transition-all duration-300 ease-in-out"
  [class.w-16]="isCollapsed"
  [class.w-64]="!isCollapsed"
>
 
  <div class="p-4 flex items-center justify-between border-b border-white/10">
    <h1 class="text-lg font-semibold tracking-wide" *ngIf="!isCollapsed">
      University<span class="text-orange-400">Management</span>
    </h1>
    <button
      (click)="toggleSidebar()"
      class="p-2 rounded-lg hover:bg-white/10 transition-colors"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>
  </div>

  <nav class="mt-5">
    <ul class="space-y-1 px-2">
      <li *ngFor="let item of navItems">
        <a
          [routerLink]="item.route"
          routerLinkActive="bg-[#34495E] text-orange-400"
          class="flex items-center p-3 rounded-md hover:bg-[#3F5870] transition-colors group"
        >
          <span
            class="material-icons text-[20px] group-hover:text-orange-400"
            [ngClass]="{ 'mx-auto': isCollapsed }"
          >
            {{ item.icon }}
          </span>
          <span class="ml-3 whitespace-nowrap" *ngIf="!isCollapsed">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
